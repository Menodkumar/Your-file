<!DOCTYPE html><html>
<head>
  <title>User Registration & Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; margin: 30px; }
    form { margin-bottom: 20px; padding: 20px; border: 1px solid #ccc; width: 300px; }
    input { display: block; margin: 10px 0; width: 100%; padding: 8px; }
    button { padding: 10px; cursor: pointer; }
    .section { margin-bottom: 40px; }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="password" id="registerPassword" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyApp5AxyiHEdnbyG9YBMk3b-xO5xlKsusk",
      authDomain: "yourfile-12.firebaseapp.com",
      projectId: "yourfile-12",
      storageBucket: "yourfile-12.appspot.com",
      messagingSenderId: "151248565374",
      appId: "1:151248565374:web:31064724d2fb7c9a92542f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const registerForm = document.getElementById("registerForm");
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Registration successful. Please login.");
      } catch (error) {
        alert(error.message);
      }
    });

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "upload.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script></body>
</html>
